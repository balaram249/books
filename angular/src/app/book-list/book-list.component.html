<h2> Employee List</h2>
<table class = "table table-striped">
    <thead>
        <tr>
            <th> ID</th>
            <th> AUTHOR </th>
            <th> NAME OF THE BOOK</th>
            
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let book of books" >
            <td> {{ book.id }} </td>
            <td> {{ book.author }} </td>
            <td> {{ book.name }} </td>
        </tr>
    </tbody>
</table>
