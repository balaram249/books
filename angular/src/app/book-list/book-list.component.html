<h2> Employee List</h2>
<table class = "table table-striped">
    <thead>
        <tr>
            <th> ID</th>
            <th> AUTHOR </th>
            <th> NAME OF THE BOOK</th>
            <th> Actions </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let book of books" >
            <td> {{ book.id }} </td>
            <td> {{ book.author }} </td>
            <td> {{ book.name }} </td>
            <td>
                <button (click) = "updateBook(book.id)" class = "btn btn-info"> Update</button>
                <button (click) = "deleteBook(book.id)" class = "btn btn-danger" style="margin-left: 10px"> Delete</button>
                
            </td>
        </tr>
    </tbody>
</table>
